<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>My-Task</title>
</head>
<body>
<div class="wrapper">
  <nav class="nav">
    <div class="nav-logo">
      <a class=" custom-link" id="Logo" routerLink="/home">My-Task.</a>
    </div>
    <div class="nav-menu">
      <ul>
        <li><a href="#" class="link " routerLink="/home">Home</a></li>
        <li><a href="#" class="link" routerLink="/user/management">Users-Managment</a></li>
        <li><a href="#" class="link" routerLink="/task">Tasks</a></li>
        <li><a href="#" class="link" routerLink="/contact">Contact</a></li>
      </ul>
    </div>
    <div class="nav-button">
<!--      <button class="btn white-btn" id="loginBtn">Sign In</button>-->
      <a class="btn reg custom-link" id="registerBtn" routerLink="/register">Sign Up</a>
    </div>
    <div class="nav-menu-btn"></div>
    <i class="bx bx-menu" onclick="myMenuFunctions()"></i>
  </nav>


  <div class="form-box">

    <div class="login-container" id="login">
      <div class="top">
        <span>Don't have an account? <a href="#" (click)="goToRegister($event)">Sign Up</a></span>
        <header>Login</header>
      </div>
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
      <div class="input-box">
        <input type="text" class="input-field" name="username" placeholder="Username" ngModel #usernameInput="ngModel" required>
        <span class="help-block" style="color:white;" *ngIf="usernameInput.invalid && usernameInput.touched">Please enter a username</span>
        <i class="bx bx-user"></i>
      </div>
        <div class="input-box">
          <input type="{{ passwordVisible ? 'text' : 'password' }}" class="input-field" name="password" placeholder="Password" ngModel #passwordInput="ngModel" required>
          <span class="help-block" style="color:white;" *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a password.</span>
          <i class="bx bx-lock-alt"></i>
          <i class="bx bx-show password-toggle" (click)="togglePasswordVisibility()"></i>
        </div>

      <div class="input-box">
        <input type="submit" class="submit" value="Login">
      </div>
      </form>
      <div class="two-col">
        <div class="one">
          <input type="checkbox" id="login-check">
          <label for="login-check">Remember Me</label>
        </div>
        <div class="two">
          <label><a href="#">|Forgot password?</a></label>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
